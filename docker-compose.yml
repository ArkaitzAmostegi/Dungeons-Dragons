version: "3.9"

services:
  proxy:
    image: nginx:alpine
    container_name: dnd_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - dnd_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dnd_frontend
    restart: always
    expose:
      - "80"
    networks:
      - dnd_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dnd_backend
    restart: always
    expose:
      - "80"
    depends_on:
      - db
    networks:
      - dnd_net
    # Vol√∫menes limitados solo a storage y bootstrap/cache
    volumes:
      - ./backend/storage:/var/www/html/storage
      - ./backend/bootstrap/cache:/var/www/html/bootstrap/cache
      - ./backend/.env:/var/www/html/.env

  db:
    image: mysql:8.0
    container_name: dnd_db
    restart: always
    environment:
      MYSQL_DATABASE: dnd
      MYSQL_USER: dnduser
      MYSQL_PASSWORD: dndpass
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./docker/db:/var/lib/mysql
      - ./docker/backups:/backups
    ports:
      - "3307:3306"
    networks:
      - dnd_net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: dnd_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - dnd_net

networks:
  dnd_net:
    driver: bridge
